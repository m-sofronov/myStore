      <h1>Welcome to {{title}}</h1>
    	<h2>We have some glasses for you:</h2>
    	<ul class="items">
        	<li *ngFor="let item of items"
        	[class.selected]="item === selectedItem"
        	(click)="onSelect(item)">
        		<span class="badge">{{item.price}}</span> {{item.name}}
      		</li>
    	</ul>
    	<div *ngIf="selectedItem">
      		<h2>{{selectedItem.name}} card</h2>
      		<div><label>price: </label>{{selectedItem.price}}</div>
      		<div>
        		<label>name: </label>
        		<input [(ngModel)]="selectedItem.name" placeholder="name"/>
      		</div>
    	</div>
